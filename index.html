<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0d598d448.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row location-data">
        <div class="col-6 location-time">
          <h1><span id="city-name"></span></h1>
          <h2><span id="current-time"> </span></h2>
        </div>
        <div class="col-6 temp-rain">
          <h1>
            <img src="#" alt="" id="icon-element" />
            <span id="temp-display"></span>¬∞
            <a class="active" id="cels-convert" href="#"> C </a
            ><span id="convert-slash"> | </span>
            <span class="converted-temp">
              <a id="fahr-convert" href="#">F</a>
            </span>
          </h1>
          <div class="row wind-conditions">
            <div class="col-12">
              <h2>
                <span id="conditions"></span>
              </h2>
              <h2>
                wind: <span id="wind-speed"></span>
                km/h
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="search-area">
        <div class="col-9" id="search-form">
          <form
            class="search-bar form-control-lg"
            id="city-search"
            autocomplete="off"
          >
            <input
              type="search"
              id="city-input"
              placeholder="Enter a city name..."
            />

            <input
              type="submit"
              class="btn btn-light"
              id="submit-button"
              value="üîé Search"
            />
          </form>
        </div>

        <div class="col-3" id="locate-me-button">
          <button type="button" class="btn btn-light">
            üìç Find My Location
          </button>
        </div>
      </div>
      <div class="row" id="hourly-forecast-display"></div>

      <footer id="coded-by">
        <a
          href="https://github.com/griffique/griffin-she-codes-plus"
          target="_blank"
        >
          Open Source Code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/quinn-griffin-9955711b8/"
          target="_blank"
          >Quinn Griffin</a
        >
        üê±‚ÄçüöÄ <br />
        <span id="updates"> Code Last Updated Jan 10, 2021 </span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
